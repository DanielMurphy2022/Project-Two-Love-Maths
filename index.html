<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title shows on browser beside Favicon-->
  <title>Rock Paper Scissors Game</title>
  <!-- Linking CSS File to HTML -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Favicon shows a logo/emoji on the browser beside the title
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest"> -->
</head>
<body>
  <header>
    <!-- This will be my main heading showing on the users end -->
    <h1>Rock Paper Scissors</h1>
  </header>
  <!-- linked to CSS file so CSS can use this by doing .container -->
  <main class="container">
    <section id="score" aria-label="Current Score">
      <p>Score: Player - 0, Computer - 0</p>
    </section>
    <section id="gameplay" aria-label="Game Choices">
      <p id="choose">Click on one to play!</p>
      <!-- Linked to CSS for styling -->
      <div id="choices">
        <button class="choice" onclick="play('rock')">Rock</button>
        <button class="choice" onclick="play('paper')">Paper</button>
        <button class="choice" onclick="play('scissors')">Scissors</button>
      </div>
    </section>
    <section id="result" aria-label="Game Result">
      <!-- Results will be displayed here -->
    </section>
  </main>
  <!-- Linked JS file so the game can work -->
  <script src="assets/css/js/script.js"></script>
</body>
</html>
